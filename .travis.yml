language: python
matrix:
  include:
    - python: "2.7"
    - python: "3.4"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial
      sudo: true

install:
  - pip install pipenv
  - pipenv install --dev
  - pipenv run python setup.py develop


script:
  - pipenv check
  - pipenv run pytest
